<!DOCTYPE html>
<html>
<head>
    <title>税金計算アプリ</title>
</head>
<body>
    <h2>金額と利用方法を入力してください</h2>
    <form method="post">
        金額: <input type="number" name="amount" step="0.01" required><br><br>
        利用方法:
        <select name="option">
            <option value="イートイン">イートイン</option>
            <option value="テイクアウト">テイクアウト</option>
        </select><br><br>
        <input type="submit" value="計算する">
    </form>
</body>
</html>
